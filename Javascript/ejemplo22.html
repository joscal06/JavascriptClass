<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <!-- Script 1 -->
    <table id="Tabla" style="width: 30%; float: left;  border: 1px solid seagreen ; margin-right: 10px;">
        <tr>
            <td style="width: 10%;">Contenido</td>
            <td>TextArea 0<textarea></textarea></td>
        </tr>
        <tr>
            <td><button id="Btn1">Cargar</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="LoadContent"></div>
            </td>
        </tr>
    </table>

    <script>
        document.getElementById('Btn1').onclick = function()
        {   
            var Content = document.getElementsByTagName('textarea');
            var LoadDiv = document.getElementById('LoadContent');

            LoadDiv.innerHTML += Content[0].value;
        }         
        
        document.write("<br /><br /> -- "+document.URL);
        document.write("<br /><br /> -- "+document.title);
        document.write("<br /><br /> -- "+document.scripts);
        document.write("<br /><br /> -- "+document.lastModified);

        
    </script>    
</body>
</html>
