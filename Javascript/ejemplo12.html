<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var cars = ['Nissan', 'Toyota', 'BMW', 'Hyundai', 'Volvo', 'Kia'];
        var text = "";

        /** While con Arreglos **/
        let i = 0;
        while ( i < cars.length )
        {
            text += cars[i] + "<br>";
            i++
        }
            
        
        document.write(text);

        

        text = "<br><br>";
        i = 0;
        while(i < 5) 
        {
            text += "The number is " + i + "<br>";
            i++
        }
            
        
        document.write(text);

        /** Ejemplo de tres for con arreglos **/ 

        var pan = ['Blanco', 'Integral', 'Multigranos', 'Artesanal', 'Keto', 'Frances'];
        var proteina = ['Pollo', 'Res', 'Cerdo', 'Soya'] ;
        var vegetal = ['Lechuga', 'Tomate', 'Pepino'];
        
        var combinacion = "";
        /** Primer For selecciona el Pan **/
        i = 0
        while (i < pan.length) {

            /** Segundo For selecciona la proteina **/
            var j = 0
            while (j < proteina.length) {                
                
                /** Terce For la selección del Vegetal **/
                var k = 0
                while (k < vegetal.length ){                     
                    combinacion += "<br /> Pan: " + pan[i] + 
                                   " - Proteina: " + proteina[j] +
                                   " - Vegetal: " + vegetal[k] ;  
                    k++;               
                }
                j++;
            }
            i++;
        }

        document.write(combinacion + "<br/><br/><br/>");

        /** Ciclo infinito **/
        var opcion;
        i = 1;
        while (true) {

            opcion = Number(prompt("Ingresa un Numero para repetir, coloca 0 para salir del Ciclo Infinito"));            
            document.write(i + " Iteraciones - Opción: " + opcion + "<br/>");            
            
            if(opcion == 0)
                break;

            i++
        }

    </script>
</body>
</html>
