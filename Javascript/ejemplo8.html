<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo">Parrafo</p>

<script>
function myFunction()
{
  var greeting;
  var time = new Date().getHours();  
  
  if (time < 10) {
    greeting = "Good morning";
  } 
  else if (time == 12) {
    greeting = "Time to luch";   
  } 
  else if (time < 18) {
    greeting = "Good day";
  }     
  else {
    greeting = "Good evening";
  }

  document.getElementById("demo").innerHTML = greeting + "<br /> Hora: " + time;
}
</script>

</body>
</html>
