<!DOCTYPE html>
<html>
<body>

<p>Open "myWindow" and move the new window to the top left corner of the screen:</p>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="moveWin()">Move "myWindow"</button>

<script>
var myWindow;

function openWin() {
  myWindow=window.open("", "myWindow", "width=600, height=600");
  myWindow.document.write("<p>This is 'myWindow'</p>");
  myWindow.document.write("<div id='DivPadre' style='width: 100%; height: 100vh'></div>");
}

function moveWin() {
    
    myWindow.moveTo(500, 100);
    myWindow.focus();

}

</script>

</body>
</html>
