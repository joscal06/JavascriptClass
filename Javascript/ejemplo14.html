<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var cars = ['Nissan1', 'Toyota2', 'BMW3', 'Hyundai4', 'Volvo5', 'Kia6'];
        var text = "";

        /** For con Arreglos **/
        for (let car of cars)
            text += car + "<br>";
        
            
        
        document.write(text);


        /** Ejemplo de tres for con arreglos **/ 

        var pan = ['Blanco', 'Integral', 'Multigranos', 'Artesanal', 'Keto', 'Frances'];
        var proteina = ['Pollo', 'Res', 'Cerdo', 'Soya'] ;
        var vegetal = ['Lechuga', 'Tomate', 'Pepino'];
        
        var combinacion = "";
        /** Primer For selecciona el Pan **/
        for (let i of pan) 
        {

            /** Segundo For selecciona la proteina **/
            for (let j of proteina) 
            {                
                
                /** Terce For la selecci√≥n del Vegetal **/
                for (let k of vegetal) 
                {                     
                    combinacion += "<br /> Pan: " + i + 
                                   " - Proteina: " + j +
                                   " - Vegetal: " + k ;                     
                }

            }
        }

        document.write(combinacion + "<br/><br/><br/>");


    </script>
</body>
</html>
