<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function sumar(p1){
            z = document.getElementById('z')
            z.value = Number(z.value) + Number(p1);         
        }        
            
        function resta(p1){
            document.getElementById('z').value -= p1;               
        }            

        function multiplicacion(p1){
            document.getElementById('z').value *= p1;               
        }
            
        function division(p1){
            document.getElementById('z').value /= p1;               
        }    
        
    </script>    
</head>
