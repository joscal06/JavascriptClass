<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <script>
                var n = Number(prompt("Escribe un numero:"));
        
                for (let i = 0; i < n; i++) {
                    
                    var nt = Number(i+1);
                    document.write("<div class='col-sm-4'>");
                    document.write("<h2>Tabla del "+ nt + " <br/></h2>");

                        for (let j = 1; j <= 10; j++) 
                        {
                            var result = nt * j;
                            var color = ((result % 2) == 0) ? "blue" : "tomato";

                            document.write("<p style='color: "+color+"'>");
                            document.write(nt + " x "+ j + " = " + result);
                            document.write("</p>");
                        }

                    document.write("</div>");
                }
                
                var h2 = document.getElementsByTagName('h2');
                var i = 1;
                for (const h of h2) {
                    h.className = "Tabla"+i;
                    i++;
                }
            </script>

        </div>
    </div>

</body>
</html>
