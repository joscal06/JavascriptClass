<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <p id="demo"></p>
    
    <script>
        var notaAsignacion = Number(prompt("Ingresa la nota de Evaluaci√≥n"))
        var estado;

        switch (notaAsignacion) 
        {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:        
            case 6:
                estado = "Reprobado";
                break;
            
            case 7:
            case 8:
            case 9:        
            case 10:
                estado = "Aprobado";
                break;

            default:
                estado = "Nota Invalida";
                break;
        }

        document.getElementById("demo").innerHTML = estado;    
    </script>    
    
</body>
</html>
