<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h1>Formulario de Contacto</h1>
<form action="" method="">
<div class="row" >

        <div class="col-4 ml-5">
            <label id="lb1">Nombre: </label><br>
            <input type="text" name="lb1" />
            <br><br>
        
            <label id="lb2">Apellidos: </label><br>
            <input type="text" name="lb2" />
            <br><br>
        
            <label id="lb3">Edad: </label><br>
            <input type="number" name="lb3" />
            <br><br>
        
            <label id="lb4">Sexo: </label><br>
            <select name="lb4">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br><br>

        </div>

        <div class="col-4 mr-5">
            <label id="lb5">Metodo de comunicación: </label><br>
            <input type="radio" name="lb5" value="Correo" />Correo
            <input type="radio" name="lb5" value="WhatsApp" />WhatsApp
            <input type="radio" name="lb5" value="Teléfono" />Teléfono
            <br>   <br> 
        
            <label id="lb6">Requerimientos del Cliente: </label><br>
            <input type="checkbox" name="lb6[]" value="Transporte" />Transporte
            <input type="checkbox" name="lb6[]" value="Alimentación" />Alimentación
            <input type="checkbox" name="lb6[]" value="Capacitación" />Capacitación
            <br>    <br>    
        
            <label id="lb7">Calificación: </label><br>
            <input type="range" min="0" max="10" value="5" name="lb7" />
            <br><br>
        
            <label id="lb8">Color Favorito: </label><br>
            <input type="color" value="" name="lb8" />
            <br><br>    
            
            <label id="lb9">Fecha de Nacimiento: </label><br>
            <input type="date" value="" name="lb9" />
            <br><br>    
        </div>
</div>
</form>
